<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Enter Time in mili second" class="time_inp">
    <button>Submit</button>
    <p></p>
</body>
</html>
<script>
    document.querySelector('button').addEventListener('click',fn)
    function fn(){

        var time=+document.querySelector('input').value;
    
    var myPromise = new Promise(function (resolve, reject) {

        if(time>=0){

            resolve('success')
        }
        else{

            reject('invalid argument, promise accepts only valid numbers')
        }
    })
    console.log(myPromise)
}


</script>
